manualtext0=How it works?
manualtext1=When you select "Nether to Overworld"
manualtext2=mode, the value you set in the XIN and
manualtext3=ZIN fields is multiplied by 8. And when
manualtext4=you select "Overworld to Nether", the
manualtext5=value is divied by 8.

manualtext6=How to use?
manualtext7=Select the mode that suits you and
manualtext8=write the coordinates you need in the
manualtext9=XIN and ZIN fields, then click
manualtext10="Calculate" and get the necessary
manualtext11=coordinates in the XOUT and ZOUT fields.